<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">	
	<title>Train Scheduler</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://bootswatch.com/solar/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">	
</head>

<body>
	<div class="container">
		<div class="jumbotron">
		  <h1>Anytime is Train Time</h1>
		  <p>Choo choo. Chee chee.</p>
		</div>

		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Current Train Schedule</h3>
		  </div>

		  <div class="panel-body">
		    <table class="table table-hover " id="train-table">
  				<thead>
				    <tr>
				      <th>Train Name</th>
				      <th>Destination</th>
				      <th>Frequency (min)</th>
				      <th>Next Arrival</th>
				      <th>Minutes Away</th>
				    </tr>
				  </thead>

				  <tbody>
				  </tbody>
				</table>
			</div>
		</div>

		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Add Train</h3>
		  </div>
		  
		  <div class="panel-body">
		    <form>
		    	<div class="form-group">
					  <label class="control-label" for="train-name-input">Train Name</label>
					  <input type="text" class="form-control" id="train-name-input">
					</div>

					<div class="form-group">
					  <label class="control-label" for="destination-input">Destination</label>
					  <input type="text" class="form-control" id="destination-input">
					</div>

					<div class="form-group">
					  <label class="control-label" for="first-time-input">First Train Time (HH:mm - military time)</label>
					  <input type="text" class="form-control" id="first-time-input">
					</div>

					<div class="form-group">
					  <label class="control-label" for="frequency-input">Frequency (min)</label>
					  <input type="text" class="form-control" id="frequency-input">
					</div>

					<div class="form-group">
			      <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
    			</div>
		    </form>
		  </div>
		</div>
	</div>

	<footer class="footer">
		<div class="container" id="footer-text">
			<p class="text">Copyright &reg; 2017 Nicole Lockwood</p>
		</div>
	</footer>

	<!--Adding JQuery & JS scripts-->
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
